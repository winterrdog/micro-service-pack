user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
    worker_connections  10240;
    use epoll;
    multi_accept on;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # log format
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time ua="$upstream_addr" us="$upstream_status" '
                    'ut="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # rate limiting rules: 100 requests per minute per IP
    # zone size 10m (plenty for many IPs)
    limit_req_zone $binary_remote_addr zone=ip_rate:10m rate=100r/m;

    # simple SSL settings include
    include /etc/nginx/ssl-params.conf;

    # enable stub status for basic metrics (optional)
    server {
        listen 127.0.0.1:8080;    # bind to localhost only
        server_name localhost;
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }

    # include site-specific upstreams and server blocks
    include /etc/nginx/conf.d/*.conf;
}
